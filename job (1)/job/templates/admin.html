<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body style="background-color: #e7d2cc;">
 
    <div style="margin: 150px;">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="title" style="color: #615d68;">Job Title</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter the job title">
            
            </div> <br>

            <div class="form-group">
              <label for="company_name" style="color: #615d68;">Company Name</label>
              <input type="text" name="company_name" class="form-control" id="company_name" placeholder="Company Name">
            </div> <br>

            <div class="form-group">
                <label for="description" style="color: #615d68;">Job Desscription</label>
                <input type="text" name="description" class="form-control" id="description" placeholder="Enter Job Description">
              </div> <br>

              <div class="form-group">
                <label for="location" style="color: #615d68;">Job Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter Job Description">
              </div> <br>

              <div class="form-group">
                <label for="requirements" style="color: #615d68;">Job Requirements</label>
                <input type="text" class="form-control" id="requirements" name="requirements" placeholder="Enter Requirements for the Job">
              </div> <br>

              <div class="form-group">
                <label for="app_deadline" style="color: #615d68;">Application Deadline</label>
                <input type="date" class="form-control" id="app_deadline" name="app_deadline" placeholder="Enter Application Deadline">
              </div> <br>

            <a href="requested.html"><button type="submit" class="btn btn-primary" style="color: #868b8e; background-color: #eeede7; border-color: #eeede7;">Submit</button></a>
          </form>
          <br>
          <br>
    </div>




    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
